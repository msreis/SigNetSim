sudo: required

services: docker
language: python

python: 2.7

env:
  global:
   - secure: ""
  matrix:
   - DISTRIB=xenial PYTHON_VERSION=2
   - DISTRIB=trusty PYTHON_VERSION=2
   - DISTRIB=precise PYTHON_VERSION=2
   - DISTRIB=stretch PYTHON_VERSION=2
   - DISTRIB=wheezy PYTHON_VERSION=2
   - DISTRIB=jessie PYTHON_VERSION=2
   - DISTRIB=docker PYTHON_VERSION=2
   - DISTRIB=xenial PYTHON_VERSION=3
   - DISTRIB=stretch PYTHON_VERSION=3
   - DISTRIB=trusty PYTHON_VERSION=3
   - DISTRIB=jessie PYTHON_VERSION=3
   - DISTRIB=docker PYTHON_VERSION=3

before_install:
- pip install coveralls
- /bin/bash travis_run.sh $DISTRIB before_install $PYTHON_VERSION $PASSWORD

install:
- /bin/bash travis_run.sh $DISTRIB install $PYTHON_VERSION

script:
- /bin/bash travis_run.sh $DISTRIB script $PYTHON_VERSION

after_script:
- /bin/bash travis_run.sh $DISTRIB after_script $PYTHON_VERSION
