{% load static from staticfiles %}
<table class="table table-striped"{% if nomargin %} style="margin: 0px"{% endif %}>
	<thead>
		<tr class="row">
			<th class="col-xs-12">{{ name }}</th>
		</tr>
	</thead>
	<tbody>
		<tr class="row">
			<td class="col-xs-12">
				{% if wait %}
				<div class="collapse col-xs-12 text-center" id="{{ id }}_loading">
					<img src="{% static 'images/wait_blue.svg' %}" class="loading-anim">
				</div>
				<div class="collapse col-xs-12 text-center" id="{{ id }}_loading_failed">
					<span class="glyphicon glyphicon-remove" style="color:#d9534f; font-size: 1.5em"></span>
				</div>
				<div class="collapse in" id="{{ id }}_loaded">
				{% endif %}
					<input type="hidden" name="{{ id }}" id="{{ id }}_value" value="{{ default }}">
					<div class="dropdown" id="{{ id }}_dropdown">
						<button type="button" class="btn btn-primary btn-sm dropdown-toggle" style="width:100%" data-toggle="dropdown">
							<span id="{{ id }}_label">{{ default_label }}</span>
							<span class="caret"></span>
						</button>
						<ul id="{{ id }}_list" class="dropdown-menu">
							{% if none %}
								<li><a>{{ none }}</a></li>
                <li role="separator" class="divider"></li>
							{% endif %}
							{% for object in list %}
							<li><a>{{ object }}</a></li>
							{% endfor %}
						</ul>
					</div>
			{% if wait %}
				</div>
			{% endif %}
			</td>
		</tr>
	</tbody>
</table>
