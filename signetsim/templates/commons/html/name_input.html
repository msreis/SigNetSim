<table class="table table-striped">
	<thead>
		<tr class="row">
			<th class="col-xs-12">{{ name }}</th>
		</tr>
	</thead>
	<tbody>
		<tr class="row">
			<td class="col-xs-12">
				<input type="text" class="form-control input-sm" style="width: 100%" placeholder="{{ placeholder }}"
							 name="{{ id }}" id="{{ id }}" value="{{ default }}"
				>
			</td>
		</tr>
	</tbody>
</table>
