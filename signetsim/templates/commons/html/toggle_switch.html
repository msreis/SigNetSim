 <table class="table table-striped">
	<thead>
		<tr class="row"  onclick="toggle_slide('{{ id }}');">
			<th class="col-xs-10">{{ name }}</th>
			<th class="col-xs-2 text-right">
				<span class="input-group col-xs-12">
						<label class="switch">
							<input type="checkbox" name="{{ id }}" id="{{ id }}" {{ default }}>
							<div class="slider round"></div>
						</label>
				</span>
			</th>
		</tr>
	</thead>
</table>
